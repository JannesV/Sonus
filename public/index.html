<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sonus</title><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <div id="loader">
      <div class="info">
        <h1>LOADING</h1>
        <h2>PLEASE WAIT</h2>
        <div class="progressbar">
          <div id="bg"></div>
          <div id="bar"></div>
        </div>

      </div>

    </div>

  <div id="panelcontainer">
    <div id="draw" class="panel">
      <h1>Sonus <span>Draw music and share !</span></h1>
      <div class="buttons">
        <div id="pencil" class="button active"><img src="img/pencil.svg" alt=""></div>
        <div id="eraser" class="button"><img src="img/eraser.svg" alt=""></div>
        <div id="trash" class="button"><img src="img/trash.svg" alt=""></div>
        <div id="eq" class="button"><img src="img/eq.svg" alt=""></div>
        <div id="info" class="button"><img src="img/info.svg" alt=""></div>
      </div>

      <div id="canvas"></div>
    </div>

    <div id="buttons" class="panel">
      <div id="0" class="button active"><img src="img/1.svg" alt=""></div>
      <div id="1" class="button"><img src="img/2.svg" alt=""></div>
      <div id="2" class="button"><img src="img/3.svg" alt=""></div>
      <div id="3" class="button"><img src="img/4.svg" alt=""></div>
      <div id="4" class="button"><img src="img/5.svg" alt=""></div>
      <div id="5" class="button"><img src="img/6.svg" alt=""></div>
      <div id="6" class="button"><img src="img/7.svg" alt=""></div>

    </div>

    <div id="eqpanel" class="panel closed">
      <div class="slider">
          <label for="gain">gain</label>
          <input id="gain" type="range" value="0.75" min="0" max="0.75" step="0.01">
      </div>
      <div class="slider">
          <label for="delay">delay</label>
          <input id="delay" type="range" value="0.25" min="0" max="1" step="0.01">
      </div>
    </div>

    <div class="panel userspanel">
      <h1>USERS</h1>
      <ul class="users">

      </ul>
    </div>
  </div>

  <div id="visual">

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/sketch.min.js"></script>
  <script src="/js/tuna.min.js"></script>
  <script src="/js/tuna.min.js"></script>

  <script src="/js/script.js"></script>
</body>
</html>
